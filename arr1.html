const person = {
    "name":"홍길동",
    "age":12,
    "married":false,
    "family":{ "father":"홍판서", "mother":"춘섬"},
    "hobbies":["독서", "도술"],
    "jobs":null
};

console.log(person['age']);

console.log(person['hobbies'][1]);

person.school="삼육보건대";
console.log(person['school']); //지우는것 메소드  찾기

delete person.age;
console.log(person);


for(let key in person){
    console.log(key);//키 벨류 값 모두 출력하기 
};



for(let key of Object.keys(person)){
    console.log(key + person[key]); //키값+벨류값 
};


for(let key of Object.keys(person)){
    let value = person[key];
    if(typeof value === 'object'){  //value의 유형이 객체 인지확인               //JSON.stringify() = 객체를 문자열로 
        value = JSON.stringify(value);// Object 출력하기 위선 현재 값이 객체인지 typeof 연산자로 확인하도록 해야함 객체인 경우 JSON.stringify()를 사용하여 문자열 표현으로 변환
    }
    console.log(key +":"+ value);
}
